var test1 = "How can mirrors be real if our eyes aren't real";

function toJadenCase(str) {
  var arr = str.split(' ');
  var upper = [];
  for (var i = 0; i < arr.length; i++) {
    upper += arr[i].charAt(0).toUpperCase() + arr[i].substr(1) + ' ';
  }
  return upper;
};
