function disemvowel(str) {
  vowels = ['a','A','e','E','i','I','o','O','u','U']
  arr = [...str];
  for (var i = arr.length; i >= 0; i--) {
    for (var j = 0; j < vowels.length; j++) {
        if (arr[i] == vowels[j]) {
          arr.splice(i, 1)
        }
      }
    }
    return arr.join('');
  }


function disemvowel(str) {
  return str.replace(/[aeiou]/gi, '');
}
